- name: Meshcentral
  community.docker.docker-compose:
  pull: true
  build: always 
  project_name: meshcentral
  definition:
    version: '3'
    services:
      app:
        image: 'jc21/nginx-proxy-manager:latest'
        restart: unless-stopped
        ports:
          - '80:80'
          - '81:81'
          - '443:443'
        # - '53:53'
        volumes: 
          - ./data:/data
          - ./letsencrypt:/etc/letsencrypt
    networks:
      default:
        external: true
        name: mine
